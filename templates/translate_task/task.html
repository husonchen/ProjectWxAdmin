<div class="am-modal am-modal-no-btn am-modal-active" tabindex="-1" id="doc-modal-1">
  <div class="am-modal-dialog">
      <div class="am-modal-hd">图片
      <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
    </div>
    <div class="am-modal-bd">
        <img id="modelImage" src="" height="390">
    </div>
  </div>
</div>

<script>
    function submitTranslate(messageId) {
        translateMsg = $("#message_"+messageId).val();
        $.ajax({
            type: "get",
            url:"/translate_task/submit/",
            data:{"messageId":messageId,"translateMsg":translateMsg},
            async: false,
            error: function(request) {
                alert("Connection error");
            },
            success: function(data) {
                if(data == "true"){
                    $("#tr_"+messageId).remove();
                }
            }
        });
    }

    $(".smallImage").click(function () {
        console.log("click image");
        $("#modelImage").attr('src',$(this).attr('src'));
        $("#doc-modal-1").modal().show();
    })
</script>
