<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Amaze UI Admin index Examples</title>
  <meta name="description" content="这是一个 index 页面">
  <meta name="keywords" content="index">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="icon" type="image/png" href="/assets/i/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="/assets/i/app-icon72x72@2x.png">
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <link rel="stylesheet" href="/assets/css/amazeui.min.css" />
  <link rel="stylesheet" href="/assets/css/admin.css">
  <link rel="stylesheet" href="/assets/css/app.css">
</head>

<body data-type="login">

  <div class="am-g myapp-login">
	<div class="myapp-login-logo-block  tpl-login-max">
		<div class="myapp-login-logo-text">
			<div class="myapp-login-logo-text">
				返现后台<span id="hint"> 商家登录</span> <i class="am-icon-skyatlas"></i>
				
			</div>
		</div>

		<div class="login-font" id="typeSelect">
			<i id="login" onclick="login()">Log In </i>
		</div>
		<div class="am-u-sm-10 login-am-center">
			<form class="am-form" action="/login/login/" method="post" id="mainForm">
				<fieldset>
                    <div class="am-form-group" id="usernameGroup">
						<input id="username" type="text" class=""  placeholder="用户名">
					</div>
					<div class="am-form-group">
						<input id="password" type="password" class=""  placeholder="输入密码">
					</div>
                    <p  hidden="hidden" id="passWrong"><span class="label label-danger">提示:密码错误</span>
                    </p>
					<p><button id="submit" onclick="submit1()" type="button" class="am-btn am-btn-default">登录</button></p>
				</fieldset>
			</form>
		</div>
	</div>
</div>

  <script src="/assets/js/jquery.min.js"></script>
  <script src="/assets/js/amazeui.min.js"></script>
  <script src="/assets/js/app.js"></script>
  <script type="text/javascript" src="/assets/js/md5.js"></script>
</body>

</html>

<script type="text/javascript">


function submit1(){
        $.ajax({
            type: "get",
            url:"/login/login/",
            data:{"username":$("#username").val(),"password":hex_md5($("#password").val())},
            async: false,
            error: function(request) {
                alert("Connection error");
            },
            success: function(data) {
                if(data == "true" ) {
                    window.location.href = "/dashboard/";
                }else{
                    $("#passWrong").removeAttr("hidden");
                }
            }
        });


}
</script>
